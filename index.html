<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/fonts.css">
    <link rel="stylesheet" media="screen and (max-width:1400px)" href="CSS/large.css">
    <link rel="stylesheet" media="screen and (max-width:1200px)" href="CSS/normal.css">
    <link rel="stylesheet" media="screen and (max-width:992px)" href="CSS/laptop.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Scientific Calculator</title>
</head>
<body class="light">
    <h1>Scientific Calculator</h1>
    <label for="theme-checkbox">
        <input type="checkbox" class="styled-checkbox" id="theme-checkbox">
        <span class="check"></span>
        <span class="botn"></span>
    </label>
        <div class="container">
        <div class="display" id="display">0</div>
            <div class="buttons basic-buttons">
                <!-- First row -->
                 <button class="btn" data-value="7">7</button>
                 <button class="btn" data-value="8">8</button>
                 <button class="btn" data-value="9">9</button>
                 <button class="btn" data-value="/">/</button>
                 <!-- Second row -->
                 <button class="btn" data-value="4">4</button>
                 <button class="btn" data-value="5">5</button>
                 <button class="btn" data-value="6">6</button>
                 <button class="btn" data-value="*">*</button>
                 <!-- Third row -->
                 <button class="btn" data-value="1">1</button>
                 <button class="btn" data-value="2">2</button>
                 <button class="btn" data-value="3">3</button>
                 <button class="btn" data-value="-">-</button>
                 <!-- Fourth row -->
                 <button class="btn" data-value="0">0</button>
                 <button class="btn" data-value=".">.</button>
                 <button class="btn" id="equals">=</button>
                 <button class="btn" data-value="+">+</button>
                 <!-- Fifth row -->
                 <button class="btn" id="clear">C</button>
                 <button class="btn" id="delete">Del</button>
                 <button id="toggle-scientific">Sci</button>
            </div>
        <!-- Scientific buttons, Hidden by default -->
        <div class="buttons scientific-buttons hidden">
            <button class="btn" data-value="sin">sin</button>
            <button class="btn" data-value="cos">cos</button>
            <button class="btn" data-value="tan">tan</button>
            <button class="btn" data-value="^">^</button>
            <button class="btn" data-value="sqrt">sqrt</button>
            <button class="btn" data-value="log">log</button>
            <button class="btn" data-value="ln">ln</button>
            <button class="btn" data-value="!">!</button>
         </div>
    </div>


    <script src="JS/script.js"></script>
</body>
</html>
